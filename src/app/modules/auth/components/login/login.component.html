<div class="login">
  <main class="login__content">
    <header>
      <h1 class="login__title">Welcome back! Please Sign In</h1>
      <span class="login__caveat">Caveat: use
        <span class="login__highlight">super@admin.com</span>
        / 
        <span class="login__highlight">Password</span>
        to get through
      </span>
    </header>
    <hr>
    <form class="login__form" #form="ngForm" (ngSubmit)="onFormSubmitted(form)">
      <br />
      <label for="email" class="login__label">Email</label>
      <input
        ngModel
        email
        required
        autocomplete="email"
        id="email"
        name="email"
        type="email"
        class="login__input"
        #email="ngModel"
      >
      <div *ngIf="form.submitted && email.invalid && (email.dirty || email.touched)">
        <span *ngIf="email.errors?.['required']" class="login__error">Email is required</span>
        <span *ngIf="email.errors?.['email']" class="login__error">Email is invalid</span>
      </div>
      <br />
      <label for="password" class="login__label">Password</label>
      <input
        ngModel
        required
        autocomplete="current-password"
        name="password"
        type="password"
        class="login__input"
        #password="ngModel"
      >
      <div *ngIf="form.submitted && password.invalid && (password.dirty || password.touched)">
        <span *ngIf="password.errors?.['required']" class="login__error">
          Password is required
        </span>
      </div>
      <div *ngIf="error !== null">
        <span class="login__error">{{ error }}</span>
      </div>
      <br />
      <br />
      <button
        class="login__submit"
        [disabled]="!form.valid || submitting"
      >
        Sign In
      </button>
    </form>
  </main>
</div>
<app-loading-indicator *ngIf="submitting"></app-loading-indicator>
